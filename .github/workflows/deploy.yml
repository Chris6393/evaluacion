name: Deploy to Heroku

on:
  push:
    branches:
      - main   # Se ejecutar√° en cada push a main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Heroku
        uses: gonuit/heroku-deploy@v1.6.7
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "evaluacion-node"
          heroku_email: "christian6393@gmail.com"
