name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Se ejecutar√° cada vez que hagamos push a la rama main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: evaluacion-node  # Nombre de la app en Heroku
          heroku_email: christian6393@gmail.com # tu correo
